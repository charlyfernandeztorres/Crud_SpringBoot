<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ECOMMERCE | TECHNOLOGICAL.</title>
<!-- Font-Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
</head>
<body>
	<div
		class="container-fluid d-flex justify-content-center align-items-center"
		style="height: 100vh; background-color: #2E86C1; font-family: Source Sans Pro">
		<div class="container">
			<div class="row justify-content-md-center ">
				<div class="card shadow  text-center">
					<div class="card-header text-danger font-weight-bolder" th:text="${error}">
					<h1 th:text="${status}"></h1>
					</div>
					<div class="card-body">
						<img style="max-height: 200px;" class="img-fluid" src="https://pbs.twimg.com/media/Dpr4ojcXcAAZOS9.png">
						<p class="card-text">En la parte inferior se mostrar√° el mensaje del error:</p> <h1 th:text="${status}"></h1>
					</div>
					<div class="card-footer text-danger font-weight-bolder" th:text="${message}"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
